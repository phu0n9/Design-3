<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="/static/setting.js" ></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <link rel="stylesheet" href="/static/stylesheet2.css">
    <style>
        canvas{
            width: 580px;
            height:460px;
            border:1px solid #d3d3d3;
            background-color: blanchedalmond;
            float: left;
            border:0;
        }
    </style>
</head>

<nav>
    <h1><a style="padding:0px;" href="{{ url_for('show_ui') }}"></a><img style="width:80px;padding: 5px 0px 0px 0px;" src="/static/css/cloudcar_logo.png"></a></h1>  
</nav>
  <section class="content">
    <header>
      <!-- {% block header %}{% endblock %} -->
    </header>
    <!-- {% for message in get_flashed_messages() %} -->
      <div class="flash">{{ message }}</div>
    <!-- {% endfor %} -->
  </section>

{% block content %}
<div class="frameblock">
    <div id="path">
        <h3>Path History</h3>
        <iframe src="/static/move.html" width="580" height="460" frameborder="0" style="border:0" ></iframe> 
    </div>
    <div id="video">
        <h3>Video Feed</h3>
        <iframe src="{{ url_for('video_feed') }}" width="580" height="452" frameborder="0" style="border:0" ></iframe>
    </div>

    <div class="frameblock2">
        <div id="datatable">
            <h3>Data Feed</h3>
                <table>
                    <tr>
                        <th style="border-top-left-radius: 8px;">Velocity</th>
                        <td>{{ velocity }} meters per second</td>
                    </tr>
                    <tr>
                        <th>Direction</th>
                        <td>{{ direction }} degrees from origin</td>
                    </tr>
                
                    <tr>
                        <th>Power Usage</th>
                        <td>{{ power }} watts</td>
                    </tr>
                    <tr>
                        <th style="border-bottom-left-radius: 8px;">Object Detected</th>
                        <td>{{ det_object }}</td>
                    </tr>
                
                </table> 
        </div>

        <div id="controls">
            <h3>Controls</h3>
            <div syle="clear:both; float:none; display:block;">
                <a href="{{ url_for('home') }}"><img style="margin-left:55px;" width="50" src="/static/css/up.png"></a>
                <a href="#"><img style="border-style:dashed; margin-left:76px;" width="150" src="/static/css/auto.png"></a>
                <a href="#"><img style="border-style:dashed; margin-left:20px;" width="190" src="/static/css/manual.png"></a>
            </div>
            <div syle="clear:both; float:none; display:block;">
                <a href="#"><img width="50" src="/static/css/left.png"></a>
                <a href="#"><img width="50" src="/static/css/down.png"></a>
                <a href="#"><img width="50" src="/static/css/right.png"></a>
                <a href="#"><img style="border-style:dashed; margin-left:20px;" width="150" src="/static/css/liftup.png"></a>
                <a href="#"><img style="border-style:dashed; margin-left:20px;" width="190" src="/static/css/liftdown.png"></a>
            </div>
        </div>
    <div style="display:block; clear:both; float:none;">&nbsp</div>
</div>
{% endblock %}


</html>
